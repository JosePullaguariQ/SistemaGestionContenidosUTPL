    <div class="animation start-home"></div>
  </nav>
</div>

<section id="autoridades" class="bg-primary">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11 mx-auto">
        <h2 class="titulos titulo-grupos text-white">Malla Curricular</h2>

        <mat-grid-list cols="6" rowHeight="60px">

          <mat-grid-tile *ngFor="let materias of listMaterias"  [ngbPopover]="popContent"
            popoverTitle="{{materias.subject_matter_data.name}}" triggers="mouseenter:mouseleave" i="6">

            <ng-template  #popContent>

                <br><b >

              </div>
            </ng-template>
              {{materias.subject_matter_data.name}}
            
          </mat-grid-tile>

        </mat-grid-list>
      </div>
        <br>
      </div>
    </div>
  </div>
